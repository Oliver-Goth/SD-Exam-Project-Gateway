version: "3.9"

services:

  # ==========================
  # RabbitMQ for Ordering
  # ==========================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: ordering_rabbitmq
    ports:
      - "5673:5672"     # different port so it doesn't conflict with customer-service
      - "15673:15672"   # management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    networks:
      - ordering_net

  # ==========================
  # Ordering Database
  # ==========================
  ordering-db:
    image: mysql:8
    container_name: ordering_mysql
    restart: always
    ports:
      - "3310:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${ORDERING_DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${ORDERING_DB_NAME}
      MYSQL_USER: ${ORDERING_DB_USER}
      MYSQL_PASSWORD: ${ORDERING_DB_PASSWORD}
    volumes:
      - ordering_data:/var/lib/mysql
    networks:
      - ordering_net

  # ==========================
  # Ordering Service
  # ==========================
  ordering-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ordering_service
    restart: always
    depends_on:
      - ordering-db
      - rabbitmq
    ports:
      - "8082:8080"
    env_file:
      - .env.ordering
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://ordering-db:3306/${ORDERING_DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${ORDERING_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${ORDERING_DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    networks:
      - ordering_net

networks:
  ordering_net:

volumes:
  ordering_data:
