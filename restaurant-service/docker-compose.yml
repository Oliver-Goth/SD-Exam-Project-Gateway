services:
  # ==========================
  # RabbitMQ Message Broker
  # ==========================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: ordering_rabbitmq
    ports:
      - "5673:5672"     # different port so it doesn't conflict with customer-service
      - "15673:15672"   # management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    networks:
      - resturant_net

  # ==========================
  # Databases
  # ==========================

  restaurant-db:
    image: mysql:8
    container_name: mtogo_restaurant_db
    restart: always
    ports:
      - "3313:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: restaurantdb
      MYSQL_USER: restaurant_user
      MYSQL_PASSWORD: restaurant_pwd
    volumes:
      - restaurant_data:/var/lib/mysql
    networks:
      - resturant_net

  # ==========================
  # Microservices
  # ==========================

  restaurant-service:
    build:
      context: ./restaurant-service
      dockerfile: Dockerfile
    container_name: mtogo_restaurant_service
    restart: always
    ports:
      - "8087:8087"
    depends_on:
      restaurant-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://restaurant-db:3306/restaurantdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: restaurant_user
      SPRING_DATASOURCE_PASSWORD: restaurant_pwd
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
    networks:
      - resturant_net

networks:
  resturant_net:

volumes:
  restaurant_data:
